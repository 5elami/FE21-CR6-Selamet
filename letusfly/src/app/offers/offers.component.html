
<h2>Products</h2>

<div *ngFor="let destinations of destination ; index as pro">

 <h3>

   <a routerLink="destinations/{{pro}}" >
     {{ destinations.country }}
    
    </a>

 </h3>

 <p *ngIf="destinations.description ">
    <h3>{{ destinations.city }}</h3>
    <h4>{{ destinations.price | currency }}</h4>
  Description: {{ destinations.description }}

</p>

</div>
